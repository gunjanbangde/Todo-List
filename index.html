<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b959a24ec0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body oncopy="return false">
    <div id="container">
        <h1>To-Do List
            <i class="far fa-edit"></i>
        </h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> First</li>
            <li><span><i class="fas fa-trash"></i></span> Second</li>
            <li><span><i class="fas fa-trash"></i></span> Third</li>
        </ul>
    </div>


    <script src="assets/js/todo.js"></script>
</body>

</html>
